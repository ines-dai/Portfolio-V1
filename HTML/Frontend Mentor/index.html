<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->
    <link rel="stylesheet" href="/CSS/reset.css" />
    <link rel="stylesheet" href="/HTML/Frontend Mentor/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Fraunces:opsz,wght@9..144,700&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500;700&display=swap"
      rel="stylesheet"
    />
    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <title>Challenge #1</title>
  </head>
  <body>
    <header class="header">
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">
          Frontend Mentor</a
        >.
      </div>
      <div class="goal">
        <p>Challenge #1</p>
      </div>
    </header>

    <section class="frame">
      <div class="picture"></div>
      <div class="description">
        <h2 class="product-cat">Perfume</h2>

        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>

        <p class="product-description">
          A floral, solar and voluptuous interpretation composed by Olivier
          Polge, Perfumer-Creator for the House of CHANEL.
        </p>

        <p class="prices">
          <span class="new-price">$149.99 </span>
          <span class="old-price">$169.99</span>
        </p>

        <button>
          <img
            src="../Frontend Mentor/images/icon-cart.svg"
            alt="cart icon"
            class="cart-icon"
          />
          <p>Add to Cart</p>
        </button>
      </div>
    </section>
  </body>
</html>
